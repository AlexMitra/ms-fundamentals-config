server:
  port: 8080

aws:
  s3:
    bucket: a-lautsou-mp3-resources
  region: us-east-1

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  rabbitmq:
    exchange:
      resource-uploaded: x.mp3-resource-uploaded
      resource-processed: x.mp3-resource-processed
    routingkey:
      resource-uploaded: rk.mp3-resource-uploaded
      resource-processed: rk.mp3-resource-processed
    queue:
      resource-processed: q.mp3-resource-processed
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  application:
    name: resource-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://service-discovery:8761/eureka